<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,600;0,700;1,200&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h1 class='heading'>We are launching <span class='soon'>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>

        <div class='notify-section'>
            <form class='form' id='form'>
                <div class='email-input'>
                    <input class='email' id='email' type="text" placeholder="Your email address">
                    <small class='error-text'></small>
                </div>

                <div class='btn'>
                    <button class="myButton" id="submit-button" type="submit" value="Sign Up">Notify Me</button>
                </div>
            </form>
        </div>

        <div class="image">
            <img src="images/illustration-dashboard.png" class='dashboard-img' alt="illustration-dashboard">
        </div>

        <div class='social-media'>
            <ul class='social-media-icons'>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>



        &copy; Copyright Ping. All rights reserved.
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
